<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const person = {
        firstName: "Surya",
        lastName: "chan",
        display: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const after3Sec = setTimeout(person.display, 3000);
      console.log(after3Sec);

      document.getElementById("demo").innerHTML = after3Sec;
    </script>
  </body>
</html>
